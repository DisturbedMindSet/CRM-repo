<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="login.css" />

		<title>Login Form</title>
	</head>

	<body>
		<div class="container">
			<h1 class="title__color text-center">My APP</h1>
			<div class="wrapper">
				<form class="form" id="login">
					<h2 class="form__title">Login</h2>
					<div class="form__message form__message--error"></div>
					<div class="form__input-group">
						<input
							type="text"
							name="email"
							class="form__input"
							autofocus
							placeholder="Enter your email...."
						/>
						<div class="form__input-error-message"></div>
					</div>

					<div class="form__input-group">
						<input
							type="password"
							name="pass"
							class="form__input"
							autofocus
							placeholder="Password.***"
						/>
						<div class="form__input-error-message"></div>
					</div>
					<button class="form__button" type="submit">Login</button>

					<div class="form__text"><a href="" class="form__link">Forgot Password?</a></div>
					<div class="form__text">
						Don't Have an account!
						<a href="#" class="form__link" id="linkCreateAccount">Register Now</a>
					</div>
				</form>
				<form class="form form--hidden" id="createAccount">
					<h2 class="form__title">Create Account</h2>
					<div class="form__message form__message--error"></div>
					<div class="form__input-group">
						<input
							type="text"
							name="username"
							id="signupUsername"
							class="form__input"
							autofocus
							placeholder="Username"
						/>
						<div class="form__input-error-message"></div>
					</div>
					<div class="form__input-group">
						<input
							type="email"
							name="email"
							class="form__input"
							autofocus
							placeholder="Email Address"
						/>
						<div class="form__input-error-message"></div>
					</div>

					<div class="form__input-group">
						<input
							type="password"
							name="password"
							class="form__input"
							required
							autofocus
							placeholder="Password"
						/>
						<div class="form__input-error-message"></div>
					</div>
					<div class="form__input-group">
						<input
							type="password"
							name="password"
							class="form__input"
							required
							autofocus
							placeholder="Confirm password"
						/>
						<div class="form__input-error-message"></div>
					</div>
					<button class="form__button" type="submit">Login</button>

					<div class="form__text">
						Already have an account!
						<a href="#" class="form__link" id="linkLogin">Sign In</a>
					</div>
				</form>
				<form class="form" id="">
					<h2 class="form__title">Forogt Password</h2>
					<div class="form__message form__message--error"></div>
					<div class="form__input-group">
						<input
							type="text"
							name="email"
							class="form__input"
							autofocus
							placeholder="Enter your email...."
						/>
						<div class="form__input-error-message"></div>
					</div>

					<div class="form__input-group">
						<input
							type="password"
							name="pass"
							class="form__input"
							autofocus
							placeholder="Password.***"
						/>
						<div class="form__input-error-message"></div>
					</div>
					<button class="form__button" type="submit">Login</button>

					<div class="form__text"><a href="" class="form__link">Forgot Password?</a></div>
					<div class="form__text">
						Don't Have an account!
						<a href="#" class="form__link" id="linkCreateAccount">Register Now</a>
					</div>
				</form>
			</div>
		</div>

		<script src="index.js"></script>
		<script src="server.js"></script>
	</body>
</html>
